<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script src="javascript.js"></script>
    <title>"Guess a number" Game</title>
</head>
<body>
    <h1>Guess a number</h1>
    <p>We have selected a random number between 1 and 100. <br>
        See if you can guess it in 5 turns or fewer. <br>
        We'll tell you if your guess was too high or too low.</p>
        <form>
            <label>Enter your guess:</label>
            <input type="number" id="number" min="0" max="10" required> 
            <input type="submit" value="submit">
        </form>
    </div>
</body>
</html>
